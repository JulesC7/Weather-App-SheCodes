<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1>Weather forecast</h1>
        <div class="searching-city" id="searching-city">Kyiv, Ukraine</div>

        <div class="card-border">
          <div class="search-bar" id="search-bar">
            <form class="input-group">
              <span class="search-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </span>
              <input
                type="search"
                role="combobox"
                autocomplete="off"
                class="form-control"
                placeholder="Search city or ZIP code"
                id="search-engine"
              />
              <input type="submit" class="input-group-text" value="Search" />
              <button
                class="current-city input-group-text btn btn-primary"
                id="current-city"
              >
                Current city
              </button>
            </form>
          </div>
          <div class="container week-forecast">
            <div class="container">
              <div class="row d-flex justify-content-center">
                <div class="actual-city col-md-3">
                  <div id="day"></div>
                  <div class="weather-description" id="weather-description">
                    Cloud and sun
                  </div>
                  <div class="temp-max" id="temp-max">Max:</div>
                </div>
                <div class="input-group temperature-in-the-city col-md-3">
                  <span class="input-group-text-svg">
                    <img src="" alt="" id="icon" class="float-left" />
                  </span>
                  <span class="actual-temp" id="actual-temp"> </span>
                  <span class="celsius-fahrenheit" id="celsius-link">°C</span>
                </div>
                <div class="another-forecast col-md-3">
                  <div class="wind" id="wind">Wind: 3 km/h</div>
                  <div class="humidity" id="humidity">Humidity: 27%</div>
                  <div class="feels-like" id="feels-like">Feels like 19°C</div>
                </div>
              </div>
            </div>
            <div class="container">
              <div
                class="row d-flex justify-content-center"
                id="forecast"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <p class="open-source">
        <a
          href="https://github.com/JulesC7/Weather-App-SheCodes.git"
          target="_blank"
          class="link"
          >Open source code</a
        >, by Julia Chybelis
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
