<html lang="en">

    <meta charset="UTF-8" />

    <title>Weather forecast</title>

    <div class="wrapper">
      <div class="content">
        <h1>Weather forecast</h1>
        <div class="card-border">
          <div class="search-bar" id="search-bar">
            <form class="input-group">
              <span class="search-label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </span>
              <input
                type="search"
                role="combobox"
                autocomplete="off"
                class="form-control"
                placeholder="Search city or ZIP code"
                id="search-engine"
              />
              <input type="submit" class="input-group-text" value="Search" />
              <button class="current-city input-group-text" id="current-city">
                Current city
              </button>
            </form>
          </div>
          <div class="container week-forecast">
            <div class="container">
              <div class="row d-flex justify-content-center">
                <div class="actual-city col-md-3">
                  <div class="searching-city" id="searching-city">
                    Kyiv, Ukraine
                  </div>
                  <div id="day"></div>
                  <div class="weather-description" id="weather-description">
                    Cloud and sun
                  </div>
                </div>
                <div class="input-group temperature-in-the-city col-md-3">
                  <span class="input-group-text-svg">
                    <img src="" alt="" id="icon" class="float-left" />
                  </span>
                  <span class="actual-temp" id="actual-temp"> </span>
                  <span class="celsius-fahrenheit" id="celsius-fahrenheit">
                    <a href="#" class="active" id="celsius-link">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    >
                  </span>
                </div>
                <div class="another-forecast col-md-3">
                  <div class="wind" id="wind">Wind: 3 km/h</div>
                  <div class="humidity" id="humidity">Humidity: 27%</div>
                  <div class="feels-like" id="feels-like">Feels like 19°C</div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row d-flex justify-content-center">
                <div class="card week-weather" style="width: 10%">
                  <div class="card-body">
                    <h5 class="card-title">SUN</h5>
